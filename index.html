<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="logo" class="logo" />
    </header>
    <main>
      <section>
        <img
          src="./images/illustration-mockups.svg"
          alt="illustration of website"
          class="mockup"
        />
        <div class="copy">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
        </div>
        <div class="register-btn">
          <button type="button" class="register">Register</button>
        </div>
      </section>
    </main>
    <footer>
      <div class="socials">
        <ul>
          <li class="icon">
            <a href="#">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
          </li>
          <li class="icon">
            <a href="#">
              <i class="fa-brands fa-twitter cirlce-icon"></i>
            </a>
          </li>
          <li class="icon">
            <a href="#">
              <i class="fa-brands fa-instagram cirlce-icon"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="credit">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Kate Neilsen</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
